{% extends "layout.html" %}
{% block search %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
      <form action="home" method = "POST">
        <label for="aname">Attribute Name:</label><br>
        <input type="text" id="aname" name="aname" value=""><br>
        <label for="cval">Constraint Value:</label><br>
        <input type="text" id="cval" name="cval" value=""><br>
        <label for="relop">Relational Operator:</label><br>
        <input type="text" id="relop" name="relop" value=""><br><br>
        <input type="submit" value="Submit">
      </form> 
          </div>
        </article>
{% endblock search %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
